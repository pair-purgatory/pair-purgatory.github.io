<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ series }}: {{ title }}</title>

    {{ style }}
    {{ scripts }}
</head>
<body>
    <article>
        <header>
            <h1>{{ series }}: {{ title }}</h1>
            <p>Written by {{ author }}</p>
        </header>
        {{ content }}
    </article>
</body>
</html>
